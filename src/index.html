<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radooist</title>
</head>

<body>
    <div class="app">
        <div class="app-container">
            <div class="sidebar">
                <nav class="sidebar-content">
                    <div class="sidebar-top">
                        <div class="user">
                            <div class="user-circle">
                                <p><strong>R</strong></p>
                            </div>
                            <div class="user-name">Raul</div>
                        </div>
                        <div class="notifs">
                            <div class="notif-icon">
                                <button>
                                    <img src="./img/bell.png" alt="">
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="side-bar-main-content-container">
                        <div class="addItem">
                            <div class="addItemButton">
                                <img src="./img/add.png" alt="add-icon">

                            </div>
                            <div class="addItemText">
                                <p>Add Item</p>
                            </div>
                            
                        </div>
                        <div class="searchItem">
                            <div class="searchIcon"><img src="./img/search.png" alt="search-icon"></div>
                            <div class="searchText"><p>Search</p></div>
                        </div>
                        <div class="inboxItem">
                            <div class="inboxIcon"><img src="./img/inbox.png" alt="inbox-icon"></div>
                            <div class="inboxText"><p>Inbox</p></div>
                        </div>
                        <div class="calendarItem">
                            <div class="calendarIcon"><img src="./img/calendar.png" alt="calendar-icon"></div>
                            <div class="calendarText"><p>Today</p></div>
                        </div>
                    </div>
                    
                </nav>
            </div>
            <div class="main-content"></div>
            
        </div>
        
    </div>

    <footer>
        Raul Resendez Â©
    </footer>
    

</body>

</html>
